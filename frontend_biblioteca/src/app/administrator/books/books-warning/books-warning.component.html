<h1 mat-dialog-title>Eliminar Libro</h1>
<div mat-dialog-content>
    <p>Esta seguro que desea eliminar el libro "{{book.title}}"?</p>
</div>
<mat-dialog-actions align="center">
    <button class="btn btn-outline-danger" mat-dialog-close>No</button>&nbsp;
    <button class="btn btn-outline-warning" mat-dialog-close>Si</button>
</mat-dialog-actions>
