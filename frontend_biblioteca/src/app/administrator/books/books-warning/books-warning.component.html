<h1 mat-dialog-title>Eliminar Libro</h1>
<div mat-dialog-content>
    <p>Esta seguro que desea eliminar el libro "{{book.title}}"?</p>
</div>
<mat-dialog-actions align="center">
    <button class="btn btn-warning" (click)="deleteBook()">Si</button>
    <span class="spacer"></span>
    <button class="btn btn-danger" (click)="closeBookWarning()">Cerrar</button>&nbsp;

</mat-dialog-actions>
