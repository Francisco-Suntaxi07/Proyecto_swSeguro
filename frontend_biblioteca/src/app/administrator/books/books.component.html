<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let book"> {{book.id}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Titulo </th>
            <td mat-cell *matCellDef="let book"> {{book.title}} </td>
        </ng-container>

        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef> Autor </th>
            <td mat-cell *matCellDef="let book"> {{book.author}} </td>
        </ng-container>

        <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef> Genero </th>
            <td mat-cell *matCellDef="let book"> {{book.genre}} </td>
        </ng-container>

        <ng-container matColumnDef="publisher">
            <th mat-header-cell *matHeaderCellDef> Editorial </th>
            <td mat-cell *matCellDef="let book"> {{book.publisher}} </td>
        </ng-container>

        <ng-container matColumnDef="publicationDate">
            <th mat-header-cell *matHeaderCellDef> Fecha de Publicacion </th>
            <td mat-cell *matCellDef="let book"> {{book.publicationDate}} </td>
        </ng-container>

        <ng-container matColumnDef="numPages">
            <th mat-header-cell *matHeaderCellDef> # Paginas </th>
            <td mat-cell *matCellDef="let book"> {{book.numPages}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Disponibles </th>
            <td mat-cell *matCellDef="let book"> {{book.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let book"> {{book.price}}$ </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let book">
                <button mat-icon-button (click)="openEdit(book)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="openDelete(book)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
