
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let loan"> {{loan.id}} </td>
    </ng-container>

    <ng-container matColumnDef="bookId">
        <th mat-header-cell *matHeaderCellDef> ID de Libro </th>
        <td mat-cell *matCellDef="let loan"> {{loan.bookId}} </td>
    </ng-container>

    <ng-container matColumnDef="customerId">
        <th mat-header-cell *matHeaderCellDef> ID Estudiante </th>
        <td mat-cell *matCellDef="let loan"> {{loan.customerId}} </td>
    </ng-container>

    <ng-container matColumnDef="loanDate">
        <th mat-header-cell *matHeaderCellDef> Fecha de Prestamo </th>
        <td mat-cell *matCellDef="let loan"> {{loan.loanDate}} </td>
    </ng-container>

    <ng-container matColumnDef="returnDate">
        <th mat-header-cell *matHeaderCellDef> Fecha de Regreso </th>
        <td mat-cell *matCellDef="let loan"> {{loan.returnDate}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let loan"> {{loan.price}} $ </td>
    </ng-container>

    <ng-container matColumnDef="fine">
        <th mat-header-cell *matHeaderCellDef> Multa </th>
        <td mat-cell *matCellDef="let loan"> {{loan.fine}} $ </td>
    </ng-container>

    <ng-container matColumnDef="observations">
        <th mat-header-cell *matHeaderCellDef> Observaciones </th>
        <td mat-cell *matCellDef="let loan"> {{loan.observations}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
