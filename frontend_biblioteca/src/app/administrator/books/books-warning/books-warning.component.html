<h1 mat-dialog-title>Eliminar Libro</h1>
<div mat-dialog-content>
    <p>Esta seguro que desea eliminar el libro "{{book.title}}"?</p>
</div>
<mat-dialog-actions align="center">
    <button class="btn btn-warning" mat-dialog-close>Si</button>
    <span class="spacer"></span>
    <button class="btn btn-danger" mat-dialog-close>No</button>&nbsp;

</mat-dialog-actions>
